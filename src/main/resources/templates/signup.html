<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: navigation"></nav>



<div class="container">
    <h1 th:text="${title}">Default Title</h1>

    <form method="post" style="max-width:600px;" th:object="${user}" id="signupForm">

        <div class="form-group" id="usernameGroup">
            <label th:for="username">Username or Company Name</label>
            <input class="form-control" id="usernameField" th:field="*{email}" placeholder="Must be between 5 and 15 characters" />
            <div th:if="${#fields.hasErrors('email')}" class="panel panel-danger" id="errorUsername">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Oh snap!</strong> Something went terribly wrong...</h3>
                </div>
                <div th:errors="*{email}" class="panel-body">
                    Error message
                </div>
            </div>
            <div th:if="${message}" class="panel panel-danger">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Oh snap!</strong> Something went terribly wrong...</h3>
                </div>
                <div th:text="${message}" class="panel-body">
                    Error message
                </div>
            </div>

            <div>
                <br></br>
                <label>Are you a job seeker or employer?</label>
            <select name="isEmployer">
                <option th:text="Employer"
                        th:field="*{isEmployer}"
                        th:value="true">Match</option>
                <option th:text="JobSeeker"
                        th:field="*{isEmployer}"
                        th:value="false">Opposite</option>
            </select>
            </div>
        </div>


        <div class="form-group" id="passwordGroup">
            <label th:for="password">Password</label>
            <input type="password" id="passwordField" name="password" class="form-control" th:field="*{password}" placeholder="Must be between 3 and 15 characters"/>
            <div th:if="${#fields.hasErrors('password')}" class="panel panel-danger" id="errorPassword">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Oh snap!</strong> Something went terribly wrong...</h3>
                </div>
                <div th:errors="*{password}" class="panel-body">
                    Error message
                </div>
            </div>
        </div>
        <input type="submit" class="btn btn-primary" id="submitButton" value="Submit" />

        <br/><br/>

        <div>
            <p>Already have an account? Log in <a style="color: black;" href="/login">here.</a></p>
        </div>

    </form>
</div>
<script type="text/javascript" th:src="@{/JS/signup.js}" />
</body>


<footer th:replace="fragments :: footer"></footer>
</html>
