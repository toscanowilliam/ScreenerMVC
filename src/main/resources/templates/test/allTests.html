<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<nav th:replace="fragments :: navigation"></nav>

<head>

    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>

    <title>Small Business - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>

    <!-- Custom styles for this template -->
    <link href="CSS/styles.css" rel="stylesheet"></link>

</head>
<body>
<div class="container" >
    <p th:unless="${tests} and ${tests.size()}">no tests! :(</p>
    <p>To create a test, click <a href="/test/newtest"> here</a></p>
    <h1 th:text="${title}">Default Title</h1>

    <div th:each="test : ${tests}" class="list-group">
        <a th:href="@{'/test/taketest/' + ${test.id}}" class="list-group-item">
            <h2 th:text="${test.testName}" class="list-group-item-heading">User Display Name</h2>
            <p th:text="${test.description}" class="list-group-item-text"></p>
            <p>Created by: <span th:text="${test.getTestCreator() == null ? '' : test.getTestCreator().email}"></span></p>
        </a>
    </div>
</div>
<!--<footer th:replace="fragments :: footer"></footer>-->
</body>
</html>
