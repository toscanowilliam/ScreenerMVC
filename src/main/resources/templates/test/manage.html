<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<nav th:replace="fragments :: navigation"></nav>


<body>
<div class="container" >
    <p th:unless="${testTakers} and ${testTakers.size()}">no job seekers took this test! :(</p>
    <p>To create a test, click <a href="/test/newtest"> here</a></p>
    <h1 th:text="${title}">Default Title</h1>

    <div th:each="user : ${testTakers}" class="list-group">
        <a th:href="@{'/user/profile/' + ${user.id}}" class="list-group-item">
            <h2 th:text="${user.email}" class="list-group-item-heading">User Display Name</h2>
            <div th:each="${personalityScore: user.getPersonalityScores()"></div>
            <h2 th:text="${user.email}" class="list-group-item-heading">User Display Name</h2>
            <div th:each="${score : user.getConsistencyScores().values()}">
                <h2 th:text="${user.email}"class="list-group-item-heading"></h2>
                <h2 th:text="${score}"class="list-group-item-heading"></h2>
            </div>

            <!--<p th:text="${test.description}" class="list-group-item-text"></p>-->
            <p>Created by: <span th:text="${test.getTestCreator() == null ? '' : test.getTestCreator().email}"></span></p>
        </a>
    </div>
</div>
<!--<footer th:replace="fragments :: footer"></footer>-->
</body>
</html>
