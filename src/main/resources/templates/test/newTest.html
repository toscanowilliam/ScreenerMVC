<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body style="min-height: 100vh; display: flex; flex-flow: column;
  justify-content: space-between">


<nav th:replace="fragments :: navigation"></nav>



<div class="container">
    <h1 th:text="${title}">Default Title</h1>
    <form method="post" style="max-width:600px;" th:object="${test}">
        <div class="form-group">
            <label th:for="testName">Name of Test</label>
            <input class="form-control" th:field="*{testName}" />
            <span th:errors="*{testName}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="question2">Description for Employee</label>
            <textarea rows="4" cols="50" class="form-control" th:field="*{description}"></textarea>
            <span th:errors="*{description}" class="error"></span>
        </div>
        <br></br>
        <input type="submit" value="Create Test!" />
    </form>
</div>

<footer th:replace="fragments :: footer"></footer>

</body>
</html>
